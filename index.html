<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Structure Algorithm Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Algorithm Visualizer</h1>

        <!-- Controls for Algorithm Selection -->
        <div class="controls">
            <div>
                <label for="sorting-algorithm">Sorting Algorithm:</label>
                <select id="sorting-algorithm">
                    <option value="bubbleSort">Bubble Sort</option>
                    <option value="selectionSort">Selection Sort</option>
                    <option value="insertionSort">Insertion Sort</option>
                    <option value="mergeSort">Merge Sort</option>
                    <option value="quickSort">Quick Sort</option>
                </select>
            </div>

            <div>
                <label for="searching-algorithm">Searching Algorithm:</label>
                <select id="searching-algorithm">
                    <option value="linearSearch">Linear Search</option>
                    <option value="binarySearch">Binary Search</option>
                </select>
            </div>

            <div>
                <label for="search-target">Search Target:</label>
                <input type="number" id="search-target" placeholder="Enter value to search">
            </div>

            <div>
                <button id="start-btn">Start</button>
                <button id="generate-btn">Generate New Array</button>
            </div>
        </div>

        <!-- Array Visualization -->
        <div id="array-container"></div>

        <!-- Display Random Numbers -->
        <div id="array-values" class="array-values"></div>

        <!-- Status Information -->
        <p id="status"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
